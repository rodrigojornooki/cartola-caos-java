version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - DATABASE_URL=jdbc:postgresql://db:5432/cartola_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - CARTOLA_TOKEN=eyJhbGciOiJSUzI1NiIsImtpZCI6Ijg5NWIwYmIwLTI4ODMtNDE3MC1hMDY2LTZkMDIwZjkzNGRlMyIsInR5cCI6IkpXVCJ9.
      - SERVER_PORT=8080
      - ALLOWED_ORIGINS=*
    depends_on:
      - db
    networks:
      - cartola-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=cartola_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cartola-network

volumes:
  postgres_data:

networks:
  cartola-network:
    driver: bridge